<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.ab{
			height: 100px;
			width: 100px;
			background: red;
			animation: gif 4s ease infinite;
		}
		@keyframes gif{
			25%{
				background: blue;
			}
			50%{
				background: green;
			}
			75%{
				background: yellow;
			}
			100%{
				background: red;
			}
		}
	</style>
</head>
<body>

	<div class="ab">
	</div>


</body>
</html>
