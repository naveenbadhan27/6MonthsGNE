<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		for (var i = 0; i < 10; i++) {
			for (var k = 0; k < i; k++) {
				document.write("*");
			}
			document.write('<br>');
		}


		for (var i = 0; i < 10; i++) {
			for (var k = 0; k < (10-i); k++) {
				document.write("&nbsp;");
			}
			for (var k = 0; k < i; k++) {
				document.write("*");
			}
			document.write('<br>');
		}


		for (var i = 0; i < 10; i++) {
			if(i % 2 == 0 || i == 1){
				for (var k = 0; k < (10-i); k++) {
					document.write("&nbsp;");
				}
				for (var k = 0; k < i; k++) {
					document.write("*");
				}
				document.write('<br>');
			}
		}


		for (var i = 0; i < 10; i++) {
			if(i % 2 != 0 || i == 1){
				for (var k = 0; k < (10-i); k++) {
					document.write("&nbsp;");
				}
				for (var k = 0; k < i; k++) {
					document.write("*");
				}
				document.write('<br>');
			}
		}




	</script>



</body>
</html>
