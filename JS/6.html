<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var date = new Date();

		document.write(date);
		document.write("<br>");
		document.write(date.getDate());
		document.write("<br>");
		document.write(date.getMonth()+1);
		document.write("<br>");
		document.write(date.getFullYear());
		document.write("<br>");
		document.write(date.getHours());
		document.write("<br>");
		document.write(date.getMinutes());
		document.write("<br>");
		document.write(date.getSeconds());
		document.write("<br>");
		document.write(date.getMilliseconds());
		document.write("<br>");
		document.write(date.getTime());
		document.write("<br>");
		document.write(date.getDay());


		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

		document.write(Math.PI);
		document.write("<br>");
		document.write(Math.E);
		document.write("<br>");
		document.write(Math.SQRT2);
		document.write("<br>");
		document.write(Math.round(4.4));
		document.write("<br>");
		document.write(Math.round(4.7));
		document.write("<br>");
		document.write(Math.floor(4.4));
		document.write("<br>");
		document.write(Math.floor(4.7));
		document.write("<br>");
		document.write(Math.sqrt(64));
		document.write("<br>");
		document.write(Math.random()*100);
		document.write("<br>");
		document.write(Math.floor(Math.random()*100000));
		document.write("<br>");
		document.write(Math.floor(Math.random() * (999999-100000)) + 100000);












	</script>

</body>
</html>
